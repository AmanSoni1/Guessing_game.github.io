<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript
        </title>
    </head>
    <body style="background-color: rgb(242, 247, 202);">
        <div style="margin: 20px 40%; margin-top: 20%;">Guess the Correct Number Between 1 to 100</div>
        <input type="number" style="padding: 20px;margin: 5px 42%;" class="inp">
        <button style="padding:5px; border-radius: 25px;background-color: rgb(68, 181, 162);margin: 5px 44%;width: 10%;"onclick="ClickMe()">Guess The Number</button>

        <script>
            function loop(num) {
                if(num!=69)
                {
                    alert("Wrong Guess, Try Again")
                }
                else
                {
                    alert("Congratulation, You Win")
                }
            }
            function ClickMe() {
            var input = document.querySelector(".inp")
            input = Number(input.value);
            loop(input);
            }
            
        </script>
    </body>
</html>
